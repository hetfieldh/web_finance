<!--- app\templates\login.html -->

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Finance - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      xintegrity="sha512-1ycn6IcaQQ40ZefMdN/FUoLiLZBxdqbuGwFwvcNF/FfLwZcZk+YA+f+g9sZ/Tj/s6tFLjWfN+s0fD/XzFwB3A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="d-flex justify-content-center align-items-center mb-4">
        <img
          src="{{ url_for('static', filename='images/logo2.png') }}"
          alt="Logo WebFin"
          class="logo-login me-2"
        />
        <h2 class="mb-0">Web Finance</h2>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-3">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label for="login_ou_email" class="form-label"
            >Login ou E-mail:</label
          >
          <input
            type="text"
            class="form-control"
            id="login_ou_email"
            name="login_ou_email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-key me-2"></i>Acessar
          </button>
        </div>
        <div class="text-center mt-3">
          <small class="text-muted"
            >NÃ£o tem uma conta?
            <a href="{{ url_for('solicitacao.solicitar_acesso') }}"
              >Solicite seu acesso aqui</a
            >
          </small>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
