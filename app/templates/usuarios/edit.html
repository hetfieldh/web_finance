{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}
{% block page_title %}Editar Usuário{% endblock %}

{% block content %}
<h2>Editar Usuário</h2>
<form method="POST" action="{{ url_for('usuario.editar_usuario', id=usuario.id) }}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" name="login" value="{{ usuario.login }}" required>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha (opcional):</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Deixe em branco para manter a senha atual">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if usuario.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Ativo?</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">É Administrador?</label>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Usuário</button>
    <a href="{{ url_for('usuario.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
