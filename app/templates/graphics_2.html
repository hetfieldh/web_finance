<!--- app\templates\graphics_2.html -->

{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-light p-2 d-flex align-items-center" style="min-height: 38px;">
                {% if todos_financiamentos %}
                <form id="form-select-finan" method="GET" class="d-flex align-items-center w-100">
                    <label for="financiamento_id" class="form-label mb-0 me-2 fw-semibold text-secondary text-nowrap">Resumo do Financiamento:</label>
                    <select name="financiamento_id" id="financiamento_id" class="form-select form-select-sm w-auto input-compacto">
                        {% for finan in todos_financiamentos %}
                            <option value="{{ finan.id }}" {{ 'selected' if finan.id == selected_finan_id else '' }}>
                                {{ finan.nome_financiamento }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
                {% else %}
                <h5 class="mb-0">Distribuição de Parcelas por Status</h5>
                {% endif %}
            </div>
            <div class="card-body" style="height: 500px;">
                {% if summary_data %}
                    <canvas id="financiamentoSummaryChart"></canvas>
                {% else %}
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <p class="text-muted">Nenhum dado de financiamento encontrado para exibir.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script type="application/json" id="summary-data">
    {{ summary_data|tojson|safe }}
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/graphics.js') }}"></script>
{% endblock %}
