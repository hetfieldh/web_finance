<!--- app\templates\graphics_3.html -->

{% extends 'base.html' %}
{% block content %}

<div class="row g-2 mb-2">
  <div class="col-12">
    <div class="card shadow-sm">

      <div class="card-header bg-light p-2 d-flex align-items-center card-header-min">
          <form id="form-select-grouping" method="GET" class="d-flex align-items-center w-100">
              <label for="grouping_by" class="form-label mb-0 me-2 fw-semibold text-secondary text-nowrap">
                  Agrupar Evolução por:
              </label>

              <select name="grouping_by" id="grouping_by" class="form-select form-select-sm w-100 input-compacto text-start ps-2" style="max-width: none;">
                  <option value="crediario" {{ 'selected' if selected_grouping == 'crediario' else '' }}>Crediário</option>
                  <option value="grupo" {{ 'selected' if selected_grouping == 'grupo' else '' }}>Grupo</option>
                  <option value="subgrupo" {{ 'selected' if selected_grouping == 'subgrupo' else '' }}>Subgrupo</option>
              </select>
          </form>
      </div>

      <div class="card-body chart-container-xl">
        {% if chart_data and chart_data.datasets %}
            <canvas id="evolucaoParcelasChart"></canvas>
        {% else %}
            <div class="d-flex h-100 justify-content-center align-items-center">
                <p class="text-muted small">Nenhuma parcela de crediário pendente encontrada.</p>
            </div>
        {% endif %}
      </div>

    </div>
  </div>
</div>

<div id="chart-font-controls" title="Ajustar tamanho da fonte dos gráficos">
    <button class="btn-chart-font" onclick="updateChartFont(-1)"><i class="fas fa-minus"></i></button>
    <span id="current-font-size" class="chart-font-label">12px</span>
    <button class="btn-chart-font" onclick="updateChartFont(1)"><i class="fas fa-plus"></i></button>
</div>

<script type="application/json" id="evolucao-chart-data">
  {{ chart_data|tojson|safe }}
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/graphics.js') }}"></script>
{% endblock %}
