<!-- app\templates\includes\_modal_recebimento.html -->

<div
  class="modal fade"
  id="recebimentoModal"
  tabindex="-1"
  aria-labelledby="recebimentoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <div class="position-relative w-100">
          <i
            class="fas fa-2x fa-dollar-sign text-white position-absolute start-0 top-50 translate-middle-y ms-2"
          ></i>

          <h4 class="modal-title text-center m-0" id="recebimentoModalLabel">
            Registrar Recebimento
          </h4>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        method="POST"
        action="{{ url_for('recebimentos.registrar_recebimento') }}"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="modal-body">
          <input type="hidden" id="item_id" name="item_id" />
          <input type="hidden" id="item_tipo" name="item_tipo" />
          <input type="hidden" id="item_descricao" name="item_descricao" />

          <div class="mb-3">
            <label for="data_recebimento" class="form-label"
              >Data do Recebimento <span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control"
              id="data_recebimento"
              name="data_recebimento"
              required
            />
          </div>

          <div class="mb-3">
            <label for="valor_recebido" class="form-label"
              >Valor Recebido <span class="text-danger">*</span></label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="valor_recebido"
              name="valor_recebido"
              required
            />
          </div>

          <div class="mb-3">
            <label for="conta_id" class="form-label"
              >Receber em <span class="text-danger">*</span></label
            >
            <select class="form-select" id="conta_id" name="conta_id" required>
              <option value="">Selecione...</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-check me-2"></i>Confirmar Recebimento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
